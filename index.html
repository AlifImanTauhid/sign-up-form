<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="stylesheet" href="style.css" />
		<title>sign-up-form</title>
	</head>
	<body>
		<div class="container">
			<div class="left">
				<div class="transparent">
					<img src="./images/odin-lined.png" alt="odin logo" />
					<p class="logo-title">ODIN</p>
				</div>
			</div>
			<div class="right">
				<div class="right-container">
					<div class="first">
						<h3>
							This is not a real online services! Yout know you
							need something<br />like this in your life to help
							you relize your deepest dreams. <br />Sign up now to
							get started! <br /><br />You know you want to.
						</h3>
					</div>
				</div>
				<div class="second">
					<div class="right-container">
						<h3 class="form-title">Let's do this!</h3>
						<form action="" method="get" class="form">
							<div class="form-divs">
								<div class="form-div">
									<!-- fisrt name -->
									<label for="first-name">first name</label>
									<input type="text" id="first-name" />
								</div>
								<div class="form-div">
									<!-- email -->
									<label for="email">email</label>
									<input type="email" id="email" />
								</div>
								<div class="form-div">
									<!-- password -->
									<label for="password">pasword</label>
									<input type="password" id="password" />
								</div>
							</div>
							<div class="form-divs">
								<div class="form-div">
									<!-- last name -->
									<label for="last-name">last name</label>
									<input type="text" id="last-name" />
								</div>
								<div class="form-div">
									<!-- phone number -->
									<label for="phone-number"
										>phone number</label
									>
									<input type="tel" id="phone-number" />
								</div>
								<div class="form-div">
									<!-- confirm password -->
									<label for="confirm-password"
										>confirm pasword</label
									>
									<input
										type="password"
										id="confirm-password"
									/>
								</div>
							</div>
						</form>
					</div>
				</div>
				<div class="third">
					<div class="right-container">
						<button type="submit" class="btn">
							Create Account
						</button>
						<p>Already have an account? <a href="#">Login</a></p>
					</div>
				</div>
			</div>
		</div>
	</body>
</html>
